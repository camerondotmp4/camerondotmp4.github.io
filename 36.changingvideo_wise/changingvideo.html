<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/changingvideo.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
  <video id="vid" muted="muted" loop="loop" src="video/t-61mSHwqmBEftsYhrpxaKaYQyyXHgtZuJ.mp4" onClick="switchVideo()" type="video/mp4">
  </video>
</div>

</body>
	
<script>
var vid = document.getElementById("vid");
	
//references to the videos
	
var hedgehogs = "video/hedgehogs_1 copy.mp4"
var numbers_black = "video/t-61mSHwqmBEftsYhrpxaKaYQyyXHgtZuJ.mp4"
var numbers_red = "video/t-65oHWVGnY8HpANdxdg2wiGgTibg2MPhc.mp4"
var rat_race = "video/video for website copy.mp4"
	
var channel = 0;
var pausedAt = 0;

function switchVideo(){
	channel ++;
	pausedAt = vid.currentTime;
	console.log(vid.currentTime);
	
	if (channel==1){
	vid.src = numbers_red;
	vid.currentTime = pausedAt;
	}
	
	if (channel==2){
	vid.src = rat_race;
	vid.currentTime = pausedAt;
	}
	
	if (channel==3){
	vid.src = numbers_black;
	vid.currentTime = pausedAt;
	}
	
	if (channel==4){
	vid.src = hedgehogs;
	vid.currentTime = pausedAt;
	channel = 0;
	}
	
	vid.play();
	vid.muted = false;
}
	
 </script>
	
	
</html>
