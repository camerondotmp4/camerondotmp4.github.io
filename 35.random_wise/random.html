<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
	
<div class="SidebySide">
<img class="255img" id="leftimage" onClick="randomizer(event)" src="images/saulog.jpg" alt="Image1">
<img class="255img" id="middleimage" onClick="randomizer(event)" src="images/eggMcMuffin.jpg" alt="Image2">
<img class="255img" id="rightimage" onClick="randomizer(event)" src="images/pizza.jpg" alt="Image3">
</div>
</head>		
<body>

<script>
	
//elements that can change

var leftimage = document.getElementById("leftimage")
var middleimage = document.getElementById("middleimage")
var rightimage = document.getElementById("rightimage")

//list of images in the images folder

var saul1 = "images/saulog.jpg";
var saul2 = "images/saul1.jpg";
var saul3 = "images/saul2.jpg";
var eggmcmuffin = "images/eggMcMuffin.jpg";
var pizza = "images/pizza.jpg";

function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	//console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = saul1;
	}
	
	if (x == 2){
		event.currentTarget.src = saul2;
	}
	
	if (x == 3){
		event.currentTarget.src = saul3;
	}
	
	if (x == 4){
		event.currentTarget.src = eggmcmuffin;
	}
	
	if (x == 5){
		event.currentTarget.src = pizza;
	}
}
	
</script>
	

</body>
</html>
